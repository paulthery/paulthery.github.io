name: Generate sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch:       # bouton manuel si besoin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install sitemap‑generator
      run: npm install -g sitemap-generator-cli

    - name: Generate sitemap.xml
      run: |
        rm -f sitemap.xml
        sitemap-generator https://paulthery.com -o ./ --strip-querystring

    - name: Commit & push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sitemap.xml
        if git diff --cached --quiet; then
          echo "No sitemap change."
        else
          git commit -m "Auto‑update sitemap [skip ci]"
          git push
        fi